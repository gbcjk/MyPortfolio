<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff7e5f;
        }

        .support-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 80px;
            text-align: center;
        }

        .support-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .support-container p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .support-container a {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .support-container a:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><a href="Index.html"></a>Gopal Budhathoki</div>
            
                
            
        </nav>
    </header>

    <div class="support-container">
        <h2>Contact Support</h2>
        <p>If you have any questions or need assistance, our support team is here to help. Please click the button below to reach us.</p>
        <a href="mailto:gopalbudhathokijk@gmail.com">Email Support</a>
    </div>
</body>
</html>
