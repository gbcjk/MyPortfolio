<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(images/bg2.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 1.5rem;
            color: #2c6e2c;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2c6e2c;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #1e501e;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background that triggers the redirection -->
    <div class="background" onclick="goHome()"></div>

    <!-- Content box -->
    <div class="container">
        <h1>Thank you! Your message has been submitted successfully.</h1>
    </div>

    <script>
        function goHome() {
            // Redirect to homepage when the background is clicked
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
